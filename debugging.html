<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debugging-js</title>
</head>
<body>
    <h2>Debugging in JS</h2>

    <script>
        console.log('anything goes here');
        console.count('Run count')
        console.error('an error indicator shors here');
        console.warn('a warning indicator shows here');
        console.table('This displays an object in record format');
        console.time('This is used to show how long a code takes to run, its the opening tag');
        console.timeEnd('This is used to show how long a code takes to run, its the closing tag');
        console.group('This is used to group especially looped objects/arrays, opening tag');
        console.groupCollapsed('This is used to group especially looped objects/arrays, openinig tag');
        console.groupEnd('This is used to group and close especially looped objects/arrays, closing tag');
        

        const data = [
            {"name": "fred", "sex": "male", "country": "Nigeria"},
            {"name": "emma", "sex": "male", "country": "Nigeria"},
            {"name": "charles", "sex": "male", "country": "Nigeria"},
            {"name": "nonso", "sex": "male", "country": "Nigeria"}
        ]

        debugger;
        console.table(data),
        console.groupCollapsed(data),
        console.groupEnd(data)
        
        
    </script>
</body>
</html>
